<div class="d-flex justify-content-center">
  <div>
    <p class="h1">Pay my buddy</p>
    <p>Subscription</p>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input [formControl]="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [formControl]="password" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Lastname</label>
        <input [formControl]="lastname" type="text" class="form-control" id="LastName" placeholder="Lastname">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Firstname</label>
        <input [formControl]="firstname" type="text" class="form-control" id="FirstName" placeholder="Firstname">
      </div>

      <button type="button" (click)="subscription()" class="btn btn-primary">Submit</button>
      <div><a [routerLink]="['/authentication']">Back Authentication</a></div>
      <p>{{message}}</p>
    </form>
  </div>
</div>
